<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Nike</title>
</head>

<body>
    <!-- NAV BAR SECTION -->
    <nav class="navbar-container">
        <div class="navbar-top-container">
            <div class="nav-left-container">
                <div class="box">NikePlus</div>
                <div class="box">Jordan</div>
                <div class="box">Hurley</div>
                <div class="box">Converse</div>
            </div>
            <div class="nav-right-container">
                <h6 class="box" id="box">Join/Log In To Nike+ Account</h6>
                <h6 class="box">Help</h6>
                <h6 class="box">Cart</h6>
                <h6 class="box">Flag</h6>
            </div>
        </div>
        <div class="navbar-bot-container">
            <div class="nike-logo-container">
                <img id="nike_logo" src="./img/nikelogo2.svg" alt="Nike Logo">
            </div>
            <div class="nav-links">
                <div id="navlink">MEN</div>
                <div id="navlink">WOMEN</div>
                <div id="navlink">BOYS</div>
                <div id="navlink">GIRLS</div>
                <div id="navlink">CUSTOMIZE</div>
            </div>
            <div class="input-container">
                <form action="true" class="form-search">
                    <input type="search" name="search" placeholder="Search" id="search-bar">
                </form>
            </div>
        </div>
    </nav>

    <!--- Body Section and Image Section -->
    <section class="body-section-container">
        <div class="img-container">
            <img id="jordan" src="./img/jordan-navbar.jpg" alt="">
        </div>

        <!-- video section -->
        <div class="video">
            <video width="100%" height="100%" autoplay loop>
                <source src="./img/jordanVideo.mp4" type="video/mp4">
                <source src="./img/jordanVideo.ogg" type="video/ogg">
            </video>
        </div>

        <!-- shoes imgaes -->
        <div class="img-container">
            <img src="./img/jordanShoes.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/jordan_image.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/jordan_shoe.jpg" alt="">
        </div> 
        <div class="img-container">
            <img src="./img/jordan_air_bar.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/jordan_blog.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/shoe_collection.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/white_bar.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/jordan_wings.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/white_bar.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/explore_jordan.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="./img/social_footer.png" alt="">
        </div>
    </section>
</body>

</html>
