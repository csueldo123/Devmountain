<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Nike</title>
</head>
<body>
    <nav class="navbar-container">
        <div class="navbar-top-container">
            <div class="nav-left-container">
                <h6 class="box">NikePlus</h6>
                <h6 class="box">Jordan</h6>
                <h6 class="box">Hurley</h6>
                <h6 class="box">Converse</h6>
            </div>
            <div class="nav-right-container">
                <h6 class="box">Join/Log In To Nike+ Account</h6>
                <h6 class="box">Help</h6>
                <h6 class="box">Cart</h6>
                <h6 class="box">Flag</h6>
            </div>
        </div>
        <div class="navbar-bot-container">
            <img id="nike_logo" src="./img/nikelogo2.svg" alt="Nike Logo">
            <div class="nav-links">
                <h5 id="navlink">MEN</h5>
                <h5 id="navlink">WOMEN</h5>
                <h5 id="navlink">BOYS</h5>
                <h5 id="navlink">GIRLS</h5>
                <h5 id="navlink">CUSTOMIZE</h5>
            </div>
            <div class="input-container">
                <form action="true" class="form-search">
                    <input type="search" name="search" placeholder="Search" >
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
